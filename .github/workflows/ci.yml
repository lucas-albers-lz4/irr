name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
    
    - name: Lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
    
    - name: Build
      run: go build -v ./cmd/irr
    
    - name: Test
      run: go test -v ./... 
